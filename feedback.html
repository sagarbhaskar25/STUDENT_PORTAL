<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/profile.png" type="image/x-icon">
    <title>Student Portal &#124; Feedback</title>
</head>
<body>
    <header>
        <div>
            <img src="/profile.png" alt="logo" width="50">
        </div>
        <div>
            <nav>
            <li><a href="index.html"><img src="/house.png" width="13">Home</a></li>
            <li><a href="profile.html"><img src="/profile.png" width="13">Profile</a></li>
            <li><a href="course.html"><img src="/stack-of-books.png" width="13">Courses</a></li>
            <li><a href="grade.html"><img src="/best.png" width="13">Grades</a></li>
            <li><a href="feedback.html"><img src="/feedback.png" width="13">Feedback</a></li>
            <li><a href="contact.html"><img src="/phone-call.png" width="13">Contact</a></li>
            </nav>
           
        </div>
    </header>
    <main>
        <div>
            <h1>Feedback</h1>
            <div>
                 <form>
                    
                        <label for="name">Enter your name </label><br>
                        <input type="text"  id="name" required placeholder="Name"><br><br>
                    
                    
                        <label for="email">Enter your mail</label><br>
                      <input type="email"  id="email" required placeholder="example@gmail.com"><br><br>
                    
                    
                        <label for="contact">Contact(Optional)</label><br>
                      <input type="tel" id="contact" placeholder="Phone"><br><br>

                      <select name="rating" id="rating" required>
                        <option value="#">Select rating</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="poor">Poor</option>
                      </select><br><br>
                    
                        <label for="txtarea">Feedback</label><br>
                        <textarea comments="" id="" placeholder="Write your feedback here.."></textarea><br>
                        <button type="Submit">Submit</button>
                    
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div>
           <p>&copy; 2025 Student Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
